<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Python developer</title>
    {% endif %}
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="checkbox-menu">
            <label for="checkbox-menu">
                <ul class="menu touch">
                    <li class="logo-li"><a class="logo" href="#">Python developer</a></li>
                    <li><a class="element" href="{{ url_for('index') }}">Главная</a></li>
                    <li><a class="element" href="#">Опыт</a></li>
                    <li><a class="element" href="#">Контакты</a></li>
                    {% if not current_user.is_anonymous %}
                    <li><a class="element" href="{{ url_for('user', username=current_user.username) }}">Личный профиль</a></li>
                    <li><a class="element" href="{{ url_for('logout') }}">Выйти</a></li>
                    {% else %}
                    <li><a class="element" href="{{ url_for('login') }}">Войти</a></li>
                    {% endif %}
                </ul>
                <span class="toggle">☰</span>
            </label>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <div class="container">
        <footer>
            <div class="blog-footer">
                <h1 class="about_me_title">Контакты</h1>
                <ul class="foot-list">
                    <li><p>+7 (985) 011 22 79</p></li>
                    <li><p>sursvyat@gmail.com</p></li>
                    <li><a class="footer-a" href="https://github.com/Svyat21/personal_website-resume">Этот проект на GitHub</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
